<!DOCTYPE html>
<html layout:decorator="layouts/main"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="#{address.create.title}"></title>
</head>

<div layout:fragment="content">
    <form id="addressForm" role="form" th:action="@{/address/save}" method="post">
        <div th:include="address/form" th:with="readOnly=${false}"></div>

        <div class="pull-right">
            <a class="btn btn-primary" th:href="@{/address/list}" th:text="#{button.cancel}">Cancel</a>
            <input type="submit" class="btn btn-primary" th:value="#{button.save}"/>
        </div>
    </form>
</div>
</html>
